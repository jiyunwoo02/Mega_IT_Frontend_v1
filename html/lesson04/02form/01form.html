<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>레이블 사용하기</title>
</head>

<body>
<!--폼의 기본 구조 레이블사용하기-->
<form action="#" method="post">

<fieldset>
  <legend>명시적 레이블1</legend>
  <p>
    <!-- 명시적 방법 -->
    <label for="userid">아이디</label>
    <input type="text" id="userid">
  </p>
</fieldset>

<fieldset>
  <legend>암묵적 레이블2</legend>
  <!-- 암묵적 방법 -->
  <p>
    <label>
      전송허락
      <input type="radio">
    </label>
  </p>
</fieldset>

</form>

</body>
</html>
