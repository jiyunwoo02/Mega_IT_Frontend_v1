<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
   <ul>
       <li>num01</li>
       <li>num02</li>
       <li>num03</li>
       <li>num04</li>
       <li>num05</li>
   </ul> 

   <script>
       // 단수형
       // const str = document.querySelector('li');
       const str = document.querySelectorAll('li');
       console.log(str);
       str[1].innerHTML = 'welcome'
       // "유사배열": 완벽한 배열은 아니지만 결과가 배열 형태로 나온다. <- 복수
   </script>
</body>
</html>
