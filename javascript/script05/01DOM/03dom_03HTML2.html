<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>creatElement</title>
    <style>
    *{margin:0; padding:0;}
    img{max-width:100%;}
      .picBox {
      	margin: 2em auto;
      	width: 500px;
      }

      .picBox figcaption {
      	margin-top: 1em;
      	padding-right: 30%;
      	padding-left: 1em;
      	font-style: italic;}
    </style>
  </head>

  <body>
    <figure class="picBox">
        <img src="images/earth.jpg" alt="우주에서 본 지구의 모습입니다.">
    </figure>

    <script>
      // append() prepend() before() after()
      // (이름) value (이름,value,fileName)
      // figure -> box
      // alt <- img alt value
      // figcaption 생성
      // figcaption <- alt(2)
      // box <- 3번 넣기

      const box = document.querySelector('figure.picBox');
      const alt = document.querySelector('figure>img').getAttribute('alt');
      const Figcaption = document.createElement('figcaption');

      Figcaption.prepend(alt);
      // console.log(Figcaption)
      box.append(Figcaption)
      document.querySelector('img').setAttribute('alt','상세이미지')
    </script>
  </body>
</html>
