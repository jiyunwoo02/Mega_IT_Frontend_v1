<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tab index</title>
</head>
<body>
  <ul>
    <!-- tab키 누르면 menu01 -> 03 -> 05 -> 02 -> 04 순서로 메뉴를 둘러싸는 사각형 등장 -->
    <li><a href="#" tabindex="1">menu01</a></li>
    <li><a href="#">menu02</a></li>
    <li><a href="#" tabindex="2">menu03</a></li>
    <li><a href="#">menu04</a></li>
    <li><a href="#"tabindex="3">menu05</a></li>
  </ul>
</body>
</html>
