<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM</title>
    <style media="screen">
      .cta {
          padding: 3em;
          background: #B51C35;
          text-align: center;
      }

      .cta a {
          padding: 0 .5em;
          font-size: 2em;
          font-weight: 900;
          color: #FFFCED;
          text-decoration: none;
          border: 5px solid #FFFCED;
      }
    </style>
  </head>
  <body>
  <div class="cta">
                <a href="#" target="_blank">DOM TEST</a>
                <!-- <a href="#">DOM TEST</a> -->
  </div>
  <script>
    document.querySelector('.cta>a').removeAttribute('target');
    const str = document.querySelector('div').hasAttribute('class');
    console.log(str)
    const num = document.querySelector('div').classList.contains('cta');
    console.log(num)
          

  </script>
  </body>
</html>
