<body>
<!--
버튼->click->ok함수 불러들이기
버튼->click->no함수 불러들이기
-->
<button type="button" value="ok" onclick="ok()">OK</button>
<button type="button" value="no" onclick="no()">NO</button>
<script>
  function ok(){
    console.log('ok');
  }
  function no(){
    console.log('no');
  }
</script>
