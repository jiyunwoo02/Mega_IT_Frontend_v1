<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>기본움직임</title>
<style>
body { font:12px "나눔고딕"; }
#box { position: absolute; left: 0px; top: 100px; width: 100px; height: 100px; background:#0cf; }
</style>

</head>
<body >
 <button type="text" class="play">play</button><!--  -->
 <button type="text" class="stop">stop</button> 

<div id="box">box</div>
<script>
const playBtn = document.querySelector('.play');
const stopBtn = document.querySelector('.stop');
const box = document.querySelector('#box');
let num = 0;
let moveTime;
// 이벤트
playBtn.addEventListener('click',move);
stopBtn.addEventListener('click',stop);
//  작동
function move(){
moveTime = setInterval(play,10)
}
function stop(){
  clearInterval(moveTime)
}
// 움직임
function play(){
  num += 1;
  box.style.left = num + 'px'
}
</script>
</body>
</html>
