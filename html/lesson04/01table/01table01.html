<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>table_basic</title>
<style>
table{	
	border-collapse:collapse;
	width:500px;
	height:300px;
	border:1px solid #999;
	}
th,td{
	border:1px solid #999;
}	
th{
	text-align: left;
	font-weight: 400;
}
</style>

</head>
<body>

<figure>

	<figcaption>
		기본 테이블
	</figcaption>

	<table>

		<thead>

			<tr>제목1</tr>
			<th>제목2</th>

		</thead>

		<tbody>

			<tr>
				<td>데이터1</td>
				<td>데이터2</td>
			</tr>

			<tr>
				<td>데이터3</td>
				<td>데이터4</td>
			</tr>

		</tbody>

		<tfoot>

			<tr>
				<th>종합</th>
				<td>종합데이터</td>
			</tr>

		</tfoot>

	</table>
</figure>

<!-- table02 -->
<figure>

	<figcaption>웹브라우저 점유율</figcaption>

	<table>
	<thead>

		<th>웹브라우저</th>
		<th>점유율</th>

	</thead>

	<tbody>

		<tr>
			<td>익스플로러</td>
			<td>38.79%</td>
		</tr>

		<tr>
			<td>파이어폭스</td>
			<td>30.13%</td>
		</tr>

		<tr>
			<td>크롬</td>
			<td>21.45%</td>
		</tr>

		<tr>
			<td>그외</td>
			<td>9.63%</td>
		</tr>

	</tbody>

	<tfoot>

		<th>합계</th>
		<td>100%</td>

	</tfoot>

</table>
</figure>
</body>
</html>
