<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>부드러운 움직임</title>
<style type="text/css">
body { font:12px "나눔고딕"; }
#box { position: absolute; left: 0px; top: 100px; width: 100px; height: 100px; background:#0cf; }
button{width:150px; height:40px; background-color:red; color:#fff; font-size:20px;
      position:fixed; left:0; top:0;}
</style>
</head>


<body >
  <button type="text">go</button>
<div id="box">box</div>
<script>
  // 시작값, 끝값, easing 공식
  let start  = 0;
  let end = 700;
  const box = document.querySelector('#box');
  const btn = document.querySelector('button')

  // 움직이는 식
  function motion(){
    // start += 1;
    start += 0.1*(end - start); // easing 여러 수학적인 식

    //start : 0 700-0 * 0.1 -> 70
    //start : 70 700-70 * 0.1 -> 63

    box.style.left = start + 'px'
    console.log(start);
  }
// 이벤트
 btn. addEventListener('click',play)
// 타이머 
function play(){
  setInterval(motion,10);
}
</script>

</body>
</html>
