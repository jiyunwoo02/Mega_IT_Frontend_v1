<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>결합연산자</title>
</head>

<body>
<script>
  // 결함 -> 여러환경 같이 작업 하기 위한 부분
  // let num = 10;
  // console.log(num + 10);
  // console.log('꽃' , 10*2)

  //  산술 결함 구분
  console.log(3 + 4);
  console.log(3 + 4 + 5);
  console.log(3 + 5 + '5'); //string
  console.log('10' + 3 + 5) ;//string
  console.log(3 + 5 + '10' + 3 + 5); //string

  //  연결 연산자 => 데이터형, 축력과 식 차이가 있다.
  let sum = 20;
  let str = '지리산';
  console.log(sum , str);
  console.log(sum + str); //string
  console.log(3 + 5 , '5' , 3 + 5);
  document.write(3 + 5 , '5' , 3 + 5);

// 배틱 -> 출력 무조건 string형
  let sub = 30;
  let sum2 = '꽃'
  let i = 11 ;
  console.log(`string ${5*3} 지리산`);
  console.log(` 설악산 ${sum2} : ${sub * 3}`);
  document.write(
    `
    <p>
      <img src="img/car${i}.jpg" alt="${sum2}">
      </p>
    `
  );

// 35-45
</script>
<!--
1. 산술과 결합 연산자: +
2. 결합연산자
3. 연결연산자
4. 배틱 사용법
-->

</body>
</html>
