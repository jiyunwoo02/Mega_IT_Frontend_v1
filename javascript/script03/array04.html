<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>for</title>
</head>
<body>
 <script>
     let cars = ['red','blue','green','gray'];
     // for문 이동
     // <p> ??? 자동차입니다. </p>
     for(let i = 0;i<=cars.length;i++){
        document.write(
            // `${cars[i]} 자동차입니다. <br>`
            `<p>${cars[i]} 자동차입니다. </p>`
        );
     };


 </script>
</body>
</html>
