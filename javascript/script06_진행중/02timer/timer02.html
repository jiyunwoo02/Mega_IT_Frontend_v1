<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>move</title>
  <style type="text/css">
    #box { position: absolute; left: 0px; top: 200px; width: 50px; height: 50px; z-index: 1; background-color: #0066FF; }
    p{display:block; width:150px;
        font:bold 25px/50px Arial,sans-serif;
        color:#fff;
        background-color:rgb(255, 60, 0);
        text-align:center;}
    </style>

</head>
<body>
<p>버튼</p>
<div id="box"></div>
<script>
  const P = document.querySelector('p');
  const Div = document.querySelector('Div');
  let num = 0;
  let pMove;
  
move();
// 이벤트
P.addEventListener('mouseover', stop)
P.addEventListener('mouseout', move)
// 타이머 함수
function move(){
 pMove =  setInterval(play,50)
}
function stop(){
  clearInterval(pMove)
}
//  play()
function play(){
  num += 2;
  Div.style.left = num + 'px'
}

</script>
</body>
</html>
