<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>변수의 성격과 주의 사항</title>
</head>
<body>
    <script>
        let num = 123;
        let str = '234';
        console.log(num + str); // 123234
        // window.parseInt()
        console.log(num + parseInt(str)); // 123+234=357
        // Number 오브젝트
        console.log(num + Number(str)); // 357, 위와 동일
        // undefined
        // not defined -> 에러
        // null -> 비우다 는 개념
    </script>
<!--
변수의 성격과 주의 사항,
undefined와 not defined null의 차이
-->

</body>
</html>
