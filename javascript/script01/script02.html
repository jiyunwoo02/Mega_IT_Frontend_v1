<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>자료형 알아보기</title>
</head>
<body>

<script>
    let main = 3;
    let str = 'flower';
    let room;
    console.log(typeof main); // number
    console.log(typeof str); // String
    console.log(typeof room); // undefined
    console.log(typeof 3>5); // false
    console.log(typeof false); // boolean
    // console.log(sum); 
    str = null;
    console.log(typeof str); // object
</script>

<!--
//자료형 알아보기
1. 문자형
2. 숫자형
3. 논리형
4. undefined
5. null
-->



</body>
</html>
