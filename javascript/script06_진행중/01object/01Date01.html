<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Date</title>
</head>
<body>
<script>
  // 오늘은 ???년 ???월 ??? 일 
  // 1. 인스턴스 만들기
  // 2. 출력하기 -> document.write(``)

  const dDay = new Date();
  document.write(
    `오늘은 
    ${dDay.getFullYear()}년 
    ${dDay.getMonth()+1}월 
    ${dDay.getDate()}일 
    `
  )
  // 요일
   const yoil = dDay.getDay();
   switch(yoil){
     case 0 : document.write('일요일입니다.')
            break;
     case 1 : document.write('월요일입니다.')
            break;
     case 2 : document.write('화요일입니다.')
            break;   
     case 3 : document.write('수요일입니다.')
            break;
     case 4 : document.write('목요일입니다.')
            break;
     case 5 : document.write('금요일입니다.')
            break;
     case 6 : document.write('토요일입니다.')
            break;
   }
 console.log(yoil)   //0 1 2 3 4 5 6
  //  배열을 이용한 요일 찾기
 const days = ['일요일','월요일','화요일','수요일','목요일','금요일','토요일'];
   document.write(`<br> 배열출력 : ${days[yoil]}`)
</script>
</body>
</html>
