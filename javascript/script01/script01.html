<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>데이터 정리하기</title>
</head>
<body>
<p>sample</p>
<script>
/* 
데이터 선언하기
1. let 선언
2. var 선언
3. const 선언
*/

let main; // 선언
main = 'javascript'; // 초기화
console.log(main); // 출력

let num = 5; // 선언과 동시에 초기화
let sum = 10;
console.log(num);
console.log(num * sum); // * 곱하기
console.log(main + num);

num = 10;
console.log(num);

const str = 'welcome';
console.log(str);
str = '지리산';

</script>


</body>
</html>
